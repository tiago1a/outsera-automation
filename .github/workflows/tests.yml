name: Run Cypress Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/included:15.9.0   # imagem oficial Cypress com vers√£o fixa

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run all Cypress tests
        run: npx cypress run --spec "cypress/e2e/**/*.{cy.js,feature}"

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: reports

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
